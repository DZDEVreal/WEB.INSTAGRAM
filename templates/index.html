<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Darkrooms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 0; /* Below content but above video */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='TheDarkrooms.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div> <!-- Semi-transparent overlay -->

    <div class="content">
        <h1>Welcome to The Darkrooms</h1>
        <p>A place of mystery, fear, and survival.</p>
    </div>

</body>
</html>
